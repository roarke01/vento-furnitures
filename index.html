<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vento Furnitures Collection</title>
    <!-- 1. LOAD THE GOOGLE AR ENGINE -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #d4af37; /* Gold */
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .header p { color: #666; }
        
        /* GRID LAYOUT */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h3 { margin: 15px 0 5px; color: #333; }
        .card p { color: #888; font-size: 0.9rem; margin-bottom: 15px; }

        /* THE 3D VIEWER SETTINGS */
        model-viewer {
            width: 100%;
            height: 300px; /* Made slightly taller for better view */
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        /* CUSTOM BUTTON STYLE */
        .ar-btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 90%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Add a hover effect for luxury feel */
        .ar-btn:hover {
            background-color: #d4af37;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>VENTO FURNITURES</h1>
    <p>Tap "View in Room" to place furniture in your space.</p>
</div>

<div class="grid">

    <!-- ITEM 1: SOFA (sofa_02) -->
    <div class="card">
        <model-viewer 
            src="glb/sofa_02.glb" 
            ios-src="usdz/sofa_02.usdz" 
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls 
            auto-rotate
            shadow-intensity="1">
            <button slot="ar-button" class="ar-btn">View in Room</button>
        </model-viewer>
        <h3>The Vento Sectional</h3>
        <p>$2,800.00</p>
    </div>

    <!-- ITEM 2: ARMCHAIR (ArmChair) -->
    <div class="card">
        <model-viewer 
            src="glb/ArmChair.glb" 
            ios-src="usdz/ArmChair.usdz" 
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls
            shadow-intensity="1">
            <button slot="ar-button" class="ar-btn">View in Room</button>
        </model-viewer>
        <h3>Royal Velvet Chair</h3>
        <p>$1,200.00</p>
    </div>

    <!-- ITEM 3: CONSOLE (ClassicConsole) -->
    <div class="card">
        <model-viewer 
            src="glb/ClassicConsole.glb" 
            ios-src="usdz/ClassicConsole.usdz" 
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls
            shadow-intensity="1">
            <button slot="ar-button" class="ar-btn">View in Room</button>
        </model-viewer>
        <h3>Heritage Console</h3>
        <p>$1,500.00</p>
    </div>

    <!-- ITEM 4: DINING TABLE (gallinera_table) -->
    <div class="card">
        <model-viewer 
            src="glb/gallinera_table.glb" 
            ios-src="usdz/gallinera_table.usdz" 
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls
            shadow-intensity="1">
            <button slot="ar-button" class="ar-btn">View in Room</button>
        </model-viewer>
        <h3>Grand Dining Table</h3>
        <p>$3,400.00</p>
    </div>

    <!-- ITEM 5: WOODEN TABLE (woodentable) -->
    <div class="card">
        <model-viewer 
            src="glb/woodentable.glb" 
            ios-src="usdz/woodentable.usdz" 
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls
            shadow-intensity="1">
            <button slot="ar-button" class="ar-btn">View in Room</button>
        </model-viewer>
        <h3>Oak Coffee Table</h3>
        <p>$950.00</p>
    </div>

</div>

</body>
</html>
